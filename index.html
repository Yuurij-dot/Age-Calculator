<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <!-- Link Css -->
     <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="input-box">
            <div>
                <span id="day-title">DAY</span>
                <input type="number" id="day" placeholder="DD">
                <span id="erro-day" class="erro">Must be a valid day</span>
            </div>

            <div class="mid-box-input">
                <span id="month-title">MONTH</span>
                <input type="number" id="month" placeholder="MM">
                <span id="erro-month" class="erro">Must be a valid month</span>
            </div>

            <div>
                <span id="year-title">YEAR</span>
                <input type="number" id="year" placeholder="YYYY">
                <span id="erro-year" class="erro">Must be a valid year</span>
            </div>
        </div>

        <div class="submit-box">
            <div class="line-submit"></div>
            <button onclick="Calculadora()"><img src="assets/images/icon-arrow.svg" alt="icon-arrow"></button>
        </div>  

        <div class="result-area">
            <div class="years">
                <span class="result-span" id="years-result">--</span>
                <span> years</span>
            </div>
            <div class="mouth">
                <span  class="result-span" id="mouths-result">--</span>
                <span> months</span>
            </div>
            <div class="days">
                <span  class="result-span" id="days-result">--</span>
                <span> days</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
